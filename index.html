<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="card_main">
        <div class="card_inner">
            <img src="images/image-product-mobile.jpg" alt="" class="mobile-version">    
            <img src="images/image-product-desktop.jpg" alt="Product Image" class="desktop-version">
            <div class="text">
                <h2>PERFUME</h2>
                <h1>Lorem ipsum dolor it amet consectetur.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem fugiat sit eius nam corporis? Placeat natus reiciendis similique exercitationem? Enim?</p>
                <span class="discount">$149.99</span>
                <span class="price" >$300</span>
                <button><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
